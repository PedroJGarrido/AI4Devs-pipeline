name: Deploy Backend

on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - 'README.md'
      - 'LICENSE.md'
      - 'docs/**'

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout del c√≥digo
        uses: actions/checkout@v4
      
      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Instalar dependencias
        working-directory: ./backend
        run: npm ci
      
      - name: Ejecutar tests
        working-directory: ./backend
        run: npm test
      
      - name: Generar build
        working-directory: ./backend
        run: npm run build
      
      - name: Preparar paquete de despliegue
        run: |
          mkdir -p deploy_package
          cp -r backend/dist deploy_package/
          cp backend/package.json deploy_package/
          cp backend/package-lock.json deploy_package/

      - name: Desplegar en EC2
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_KEY }}
          REMOTE_HOST: ${{ secrets.EC2_HOST }}
          REMOTE_USER: ${{ secrets.EC2_USER }}
          SOURCE: "deploy_package/"
          TARGET: "/home/ec2-user/app"
          ARGS: "-rltgoDzvO --delete"
          SCRIPT_BEFORE: |
            pm2 stop backend || true
          SCRIPT_AFTER: |
            cd ~/app
            npm ci --production
            pm2 start dist/index.js --name backend || pm2 restart backend
            echo "Deployment successful!" 